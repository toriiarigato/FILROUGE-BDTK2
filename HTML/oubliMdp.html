<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEDETHEQUE</title>
    <link rel="stylesheet" href="../ASSETS/CSS/all.min.css" />
    <link rel="stylesheet" href="../ASSETS/CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="../ASSETS/CSS/login.css" />
</head>

<body background="../SRC/bg.jpg">
    <br /><br /><br /><br /><br /><br />

    <!-- Grand div qui englobe tout-->
    <div class="container align-self-center">
        <div class="
          rounded rounded-3
          shadow
          p-3
          mb-5
          rounded
          d-flex
          justify-content-center
          align-items-center
          flex-column" id="grdDiv">
            <header>

                <!--Div du titre-->
                <div class="
              border border-3
              rounded rounded-3
              shadow
              p-3
              mb-5
              bg-body
              rounded
              text-center
              d-inline-block
            ">
                    <h1>Récupération de mot de passe</h1>
                </div>
            </header>

            <!-- Div du formulaire central-->
            <div class="
            border border-3
            rounded rounded-3
            shadow
            p-3
            mb-5
            bg-body
            rounded
            text-center
            d-inline-block
            w-50
            d-sm w-75">
                <form method="GET" action="" id="form">
                    <fieldset>
                        <br /><br />
                        <div class="d-flex justify-content-evenly d-sm-flex flex-wrap">
                            <p>Veuillez renseigner votre adresse e-mail :</p>
                            <input type="text" name="identifiant" id="identifiant" required="required" />
                        </div>
                        <br/>
                        <div>
                            <input type="submit" value="Envoyer" id="btnSubmit" />
                        </div>
                    </fieldset>
                </form>
                </br>
                <form method="GET" action="../HTML/login.html">
                    <input type="submit" value="Retour" />
                </form>
            </div>
        </div>
    </div>
    <script src="../ASSETS/JS/oubliMdp.js"></script>
</body>

</html>
